<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Display Economy Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Country</th>
        <th>GDP</th>
    </tr>
    <tr th:each="gdp : ${gdpList}">
        <td th:text="${gdp.country}">Country</td>
        <td th:text="${gdp.economy}">Economy</td>
    </tr>
</table>
<strong><a href="/">Click here to go back</a></strong>
</body>
