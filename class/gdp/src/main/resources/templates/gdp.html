<html xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Display GDP Details</title>
</head>
<body style="margin: 200px 200px">
<table border="1">
    <tr>
        <th>Name</th>
        <th>economy</th>

    </tr>
    <tr th:each="gdp : ${gdpList}">
        <td th:text="${gdp.country}">name</td>
        <td th:text="${gdp.economy}">economy</td>

    </tr>
</table>
<strong><a href="/">Click here to go back</a></strong>
</body>
</html>
